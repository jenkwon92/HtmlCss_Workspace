<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
	<!-- 
		아래와 같이 색상값을 단어로만 부여할 떄의 단점 : 세부적인 색상 표현 불가
		해결책) RGB- Red Green Blue(빛의 3원색을 컴퓨터 분야에서 표현할 수 있다)값이나 16진수로 넣어 세부적인 색상을 표현할 수 있다.
	-->
	<h1 style="background-color:Tomato">Tomato</h1>
	<h1 style="background-color:Orange">Orange</h1>
	<h1 style="background-color:rgb(255,0,0)">DodgerBlue</h1>
	<h1 style="background-color:MediumSeaGreen">MediumSeaGreen</h1>
	<h1 style="background-color:Grey">Grey</h1>
	<h1 style="background-color:SlateBlue">SlateBlue</h1>
	<h1 style="background-color:Violet">Violet</h1>
	<h1 style="background-color:LightGrey">LightGrey</h1>
</body>
</html>
