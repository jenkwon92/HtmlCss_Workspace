<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    html 요소의 실제 너비 =  */
    
    #box1 {
      width: 170px;
      height: 180px;
      background: red;
      padding-left: 10px; /*전체 크기에 영향을 줌*/
      border: 10px solid black; /*전체 크기에 영향을 줌*/
    }
    #box2 {
      width: 200px;
      height:  200px;
      background: yellow;
      border: 10px solid blue;
      padding-block: 30px;
      /*read width = width +border+ padding 알아서 계산
      즉, 우리가 할 필요없다 */
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
</body>
</html>
