<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 뒤집기</title>
  <style>
    img {
      width: 500px; 
    }

    /* 유사클래스를 이용 */
    img:hover{
      width: 500px;
      transform:scaleX(-1); /*x축의 방향으로뒤집기*/
    }
  </style>
</head>
<body>
  <img src="https://cache.desktopnexus.com/thumbseg/371/371641-bigthumbnail.jpg">
</body>
</html>
